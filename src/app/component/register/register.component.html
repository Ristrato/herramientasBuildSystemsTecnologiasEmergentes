
<body class="fondo">

     <div class="row">
       <div class="col s8">
         <div class="container">
           <h3 class="col s12 white-text">Registro de usuario</h3>
           <form name="myForm" [formGroup]="formReg" (ngSubmit)="onSubmit()">

             <div class="row">
                  <div class="col s12">
                    <div class="input-field">
                      <input  type="email" class="form-control" formControlName="email"  id="email_inline"  class="validate" required>
                      <label for="email_inline" class="form-label white-text">Email</label>
                      <span class="helper-text" data-error="no ingresó correo o el correo es inválido, intente de nuevo..." data-success="Ok"></span>
                    </div>
                  </div>
                </div>

               <div class="row">
               <div class="input-field col s12">
               <input  ngModel [email] ="true" id="password" type="password" class=" form-control validate" formControlName="password" required>
               <label for="password" class="white-text">Password</label>
               <span class="helper-text" data-error="Ingrese un correo válido" data-success="Ok"></span>
               </div>
              </div>


               <div class="row">
                 <input id="boton"  class=" btn waves-effect waves-light " type="submit" value="Registrar">
               </div>
               <br>
              <div class="row">
                <span tooltip="Quiero ir al login" placement="left">
                  <button [routerLink]="['/login']" class=" registrar btn-floating btn-large waves-effect waves-light red">
                  <i class="material-icons">arrow_back</i>
                  </button>
                </span>
              </div>
           </form>
         </div>
       </div>
     </div>








</body>
